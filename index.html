<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kiss Day ðŸ’‹</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Segoe UI',sans-serif;
  min-height:100vh;
  overflow-x:hidden;
  color:white;
  background: linear-gradient(-45deg, #2a003f, #5f0a87, #ff4d6d, #3a006e);
  background-size: 400% 400%;
  animation: romanticBG 15s ease infinite;
  position:relative;
}

/* Animated gradient */
@keyframes romanticBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Glow lights */
body::before, body::after{
  content:"";
  position:absolute;
  width:300px;
  height:300px;
  background:rgba(255,100,150,0.3);
  filter:blur(120px);
  border-radius:50%;
  z-index:-1;
  animation: floatGlow 8s ease-in-out infinite alternate;
}
body::before{ top:10%; left:5%;}
body::after{ bottom:10%; right:5%;}

@keyframes floatGlow{
  from{transform:translateY(0)}
  to{transform:translateY(40px)}
}

.center{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  padding:20px;
  text-align:center;
}

button{
  padding:14px 24px;
  border:none;
  border-radius:30px;
  background:linear-gradient(135deg,#ff4d6d,#ff758f);
  color:white;
  cursor:pointer;
  margin:8px;
  font-size:15px;
}

.card{
  max-width:520px;
  background:rgba(255,255,255,.1);
  backdrop-filter:blur(18px);
  border-radius:25px;
  padding:25px;
  box-shadow:0 20px 60px rgba(0,0,0,.5);
  animation:heartbeat 3s infinite ease-in-out;
}

@keyframes heartbeat{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.03)}
}

#text{
  white-space:pre-wrap;
  line-height:1.7;
  font-size:15px;
  margin-top:10px;
}

/* Floating kisses */
.kiss{
  position:fixed;
  font-size:22px;
  animation:floatUp 6s linear infinite;
}
@keyframes floatUp{
  from{transform:translateY(100vh);opacity:0}
  to{transform:translateY(-10vh);opacity:1}
}

/* Roses */
.rose{
  position:fixed;
  font-size:18px;
  animation:fallDown 8s linear infinite;
}
@keyframes fallDown{
  from{transform:translateY(-10vh)}
  to{transform:translateY(110vh)}
}

/* Fireworks */
.firework{
  position:fixed;
  font-size:22px;
  animation:boom 1s ease-out forwards;
}
@keyframes boom{
  0%{transform:scale(0);opacity:1}
  100%{transform:scale(2);opacity:0}
}

.bigEmoji{
  font-size:120px;
}

.toggle{
  position:fixed;
  top:15px;
  right:15px;
  background:#ffffff22;
  padding:8px 12px;
  border-radius:20px;
  cursor:pointer;
}

img{
  width:180px;
  margin-top:15px;
  border-radius:20px;
}

.counter{
  margin-top:10px;
  font-size:14px;
  opacity:0.8;
}
</style>
</head>
<body>

<div class="toggle" onclick="toggleDark()">ðŸŒ™</div>

<!-- PAGE 1 -->
<div id="page1" class="center">

</div>

<!-- PAGE 2 -->
<div id="page2" class="center" style="display:none;">
  <div class="card">

    <div id="finalButtons" style="display:none;">
      <button onclick="yesFlow()">Yes ðŸ’‹</button>
      <button onclick="noFlow()">No ðŸ¥º</button>
    </div>
    <div class="counter">
      Love counter: <span id="loveCount">0</span> ðŸ’–
    </div>
  </div>
</div>

<!-- NO PAGE -->
<div id="noPage" class="center" style="display:none;">
  <div class="bigEmoji">ðŸ¥º</div>
  <p style="margin-top:20px;">
    haanji bacha jesa aap kahe baby mele... I love you soo much bacha
  </p>
</div>

<!-- YES PAGE -->
<div id="yesPage" class="center" style="display:none;">

  <div style="margin-top:15px;">
    <button onclick="toggleMusic()">Play / Pause ðŸŽµ</button>

</div>

<audio id="music" loop>

<script>
const message = `Happyy Kiss Day mele bacha ðŸ’‹

Can I kissi kissi you for eternity my babyy ðŸ¥ºðŸŽ€`;

let i=0;
let love=0;

function start(){
  document.getElementById("page1").style.display="none";
  document.getElementById("page2").style.display="flex";
  typeWriter();
  floatingEffects();
  fireworksLoop();
  loveCounter();
  if(navigator.vibrate){navigator.vibrate(100);}

function typeWriter(){
  if(i<message.length){
    document.getElementById("text").innerText+=message.charAt(i);
    i++;
    setTimeout(typeWriter,20);
  }else{
    document.getElementById("finalButtons").style.display="block";

function floatingEffects(){
  setInterval(()=>{
    const kiss=document.createElement("div");
    kiss.className="kiss";
    kiss.innerText="ðŸ’‹";
    kiss.style.left=Math.random()*100+"vw";
    document.body.appendChild(kiss);
    setTimeout(()=>kiss.remove(),6000);

    const rose=document.createElement("div");
    rose.className="rose";

    rose.style.left=Math.random()*100+"vw";

function fireworksLoop(){
  setInterval(()=>{

function loveCounter(){
  setInterval(()=>{
    love++;
    document.getElementById("loveCount").innerText=love;
  },1000);
}

function yesFlow(){
  document.getElementById("page2").style.display="none";
  document.getElementById("yesPage").style.display="flex";
  document.getElementById("music").play().catch(()=>{});

function noFlow(){
  document.getElementById("page2").style.display="none";
  document.getElementById("noPage").style.display="flex";

function toggleMusic(){
  const music=document.getElementById("music");
  if(music.paused){music.play();}
  else{music.pause();}
}

function toggleDark(){
  document.body.classList.toggle("dark");
}
</script>

</html>
