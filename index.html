*{margin:0;padding:0;box-sizing:border-box}
body{

  overflow-x:hidden;
  color:white;
  background:linear-gradient(135deg,#2a003f,#4b006e,#2a003f);
  transition:0.4s;
}

/* Dark Mode */
.dark{
  background:linear-gradient(135deg,#000000,#1a001f,#000000);
}

/* Center layout */
.center{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
  flex-direction:column;
}

/* Button */
button{
  padding:14px 24px;
  border:none;
  border-radius:30px;
  background:linear-gradient(135deg,#ff4d6d,#ff758f);
  color:white;
  cursor:pointer;
  margin:8px;
  font-size:16px;
}

/* Glass Card */
.card{
  max-width:520px;
  background:rgba(255,255,255,.1);
  backdrop-filter:blur(18px);
  border-radius:25px;
  padding:25px;
  box-shadow:0 20px 60px rgba(0,0,0,.5);
  text-align:center;
  animation:heartbeat 3s infinite ease-in-out;
}

@keyframes heartbeat{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.03)}
}

#text{
  white-space:pre-wrap;
  line-height:1.7;
  font-size:15px;
  margin-top:10px;
}

img{
  width:180px;
  margin-top:15px;
  border-radius:20px;
}

/* Floating kisses */
.kiss{
  position:fixed;
  font-size:20px;
  animation:float 6s linear infinite;
}
@keyframes float{
  from{transform:translateY(100vh);opacity:0}
  to{transform:translateY(-10vh);opacity:1}
}

/* Falling roses */
.rose{
  position:fixed;
  font-size:18px;
  animation:fall 8s linear infinite;
}
@keyframes fall{
  from{transform:translateY(-10vh)}
  to{transform:translateY(110vh)}
}

/* Sparkles */
.sparkle{
  position:fixed;
  width:5px;
  height:5px;
  background:white;
  border-radius:50%;
  animation:float 7s linear infinite;
}

  top:15px;
  right:15px;
  background:#ffffff22;
  padding:8px 12px;
  border-radius:20px;

</style>
